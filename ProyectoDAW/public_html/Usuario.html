<html>
    <head>
        <title>Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="usuario">
            <table border="0" cellspacing="5" cellpadding="10">
                <tr>
                    <td>Usuario</td>
                    <td><input type="text" name="usuario" size="25" required> </td>
                </tr>
                <tr>
                    <td>Contraseña</td>
                    <td><input type="password" name="contraseña" size="25" required></td>
                </tr>
            </table>
        </div>
        
        <div class="registro">
            <table border="0" cellspacing="5" cellpadding="10">
                <tr>
                    <td>Nombre</td>
                    <td><input type="text" name="usuario" size="25" required> </td>
                </tr>
                
                <tr>
                    <td>Dirección</td>
                    <td><input type="text" name="direccion" size="25" required></td>
                </tr>
                
                <tr>
                    <td>Teléfono</td>
                    <td><input type="tel" name="tlf" maxlength="9" required> </td>
                </tr>
            </table>
        </div>
    </body>
</html>
