<html>
    <head>
        <title>Contáctanos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="contacto1">
            <h3>TIENDA ONLINE</h3>
            <p> Desde aquí resolveremos todas las dudas que tenga sobre
                nuestro servicio de venta online. </p><br>
            
            <h3>HORARIO</h3>
            <p> De lunes a viernes de 9:30 a 19:30 
                Teléfono: +34900432745</p>
           
        </div>
        
        <div class="contacto">
            <h3> CONTÁCTANOS</h3>
            <table border="0" cellspacing="5" cellpadding="10">
                <tr>
                    <td>NOMBRE</td>
                </tr>
                <tr>
                    <td><input type="text" name="usuario" placeholder="Introduzca nombre completo" size="25" required> </td>
                </tr>
                
                <tr>
                    <td>TELÉFONO</td>
                </tr>
                <tr>
                    <td><input type="tel" name="tlf" maxlength="9" required></td>
                </tr>
                
                <tr>
                    <td>EMAIL</td>
                </tr>
                <tr>
                    <td><input type="email" name="email" maxlength="100" required></td>
                </tr>
                
                <tr>
                    <td>PAÍS</td>
                </tr>
                <tr>
                    <td><input type="text" name="usuario" placeholder="Introduzca nombre completo" size="25" required> </td>
                </tr>
                
                <tr>
                    <td>ASUNTO</td>
                </tr>
                <tr>
                    <td><select name="Escoja Opción">
                            <option value="scoja" selected="selected">Escoja Opción</option>
                            <option value="tarjetas"> Tarjetas </option>
                            <option value="informacion"> Información Empresa </option>
                            <option value="atencion"> Atención al cliente </option>
                            <option value="outlets"> Outlets </option>
                        </select></td>
                </tr>
                
                <tr>
                    <td>MENSAJE</td>
                </tr>
                <tr>
                    <td><input type="text" name="usuario" placeholder="Introduzca nombre completo" size="25" required> </td>
                </tr>
                
                <tr>
                    <td><label><input type="checkbox" id="cbox" value="first_checkbox"> He leído y acepto la Política de Privacidad </label></td>
                </tr>
                
                <div align="center">
                    <tr>
                        <td><input type="submit" value="ENVIAR"/></td>
                    </tr>
                </div>
            </table><br>
            
            
            
        </div>
    </body>
</html>
